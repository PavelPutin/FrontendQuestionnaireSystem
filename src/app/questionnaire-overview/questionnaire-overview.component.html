<div class="row my-4">
  <div class="col-4">
    <app-popular></app-popular>
  </div>
  <div class="col-8">
    <form class="bg-light p-2 d-flex" [formGroup]="searchFormGroup"  (submit)="acceptFilter()">
      <input class="form-control me-2" type="text" placeholder="Заголовок опроса" formControlName="questionnaireNameSearch">
      <input class="form-control me-2" type="text" placeholder="Имя автора" formControlName="authorNameSearch">
      <button type="submit" class="btn btn-outline-dark">
        <i class="bi bi-search"></i>
      </button>
    </form>
    <ul class="questionnaires mt-2 p-0">
      <li class="bg-light card p-0" *ngFor="let questionnaire of questionnaires">
        <div class="card-body">
          <h4 class="card-title text-truncate">{{questionnaire.name}}</h4>
          <p class="card-text mb-1">Автор: {{questionnaire.authorName}}</p>
          <p class="card-text mb-1">Голосов: {{questionnaire.answeredAmount}}</p>
          <a class="link-info" [routerLink]="['/details', questionnaire.id]">Посмотреть <i class="bi bi-arrow-right"></i></a>
        </div>
      </li>
    </ul>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button class="page-link bi bi-arrow-left" type="button" aria-label="Previous"></button>
        </li>
        <li class="page-item" *ngFor="let paginationLabel of paginationLabels">
          <button (click)="getQuestionnaires(Number.parseInt(paginationLabel) - 1)" class="page-link" type="button">{{paginationLabel}}</button>
        </li>
        <li class="page-item">
          <button class="page-link bi bi-arrow-right" type="button" aria-label="Next"></button>
        </li>
      </ul>
    </nav>
  </div>
</div>
